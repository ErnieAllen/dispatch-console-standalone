<div class="row-fluid tertiary left panel">

    
    <div ng-controller="QDR.TopologyFormController">
        <div ng-show="isGeneral()">
            <h4>Router Info</h4>
            <table class="table table-condensed table-striped"
               hawtio-simple-table="topoGridOptions"></table>
        </div>
        <div ng-show="isConnections()">
            <h4>Connection Info</h4>
            <table class="table table-condensed table-striped"
               hawtio-simple-table="topoConnOptions"></table>
        </div>
        {{update()}}
    </div>
</div>
<div class="panel-adjacent canvas" ng-controller="QDR.TopologyController">
    <json-formatter json="schema" open="1"></json-formatter>
    <div id="topology">
        {{update()}}
    </div>

</div>
