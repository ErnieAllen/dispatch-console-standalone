<div class="main-display row-fluid qdrList" ng-controller="QDR.ListController">
    <div ng-hide="isChartsPage()">
        <ul class="nav nav-tabs qdrListNodes">
              <li ng-repeat="node in nodes" ng-click="selectNode({{node}})" ng-class="{active : isNodeSelected(node.id)}"> <span>{{node.name}}</span> </li>
        </ul>

          <div class="row-fluid qdrListActions">
            <ul class="nav nav-tabs ng-scope">
                <li ng-repeat="nav in navs" ng-class="{active : isActionActive(nav.href)}" ng-click="selectAction('{{nav.href}}')" >
                    <a title="nav.title" data-placement="bottom" class="ng-binding"><i class="{{nav.iclass}}"></i> {{nav.name}} </a></li>
            </ul>
              <div class="gridStyle" ng-grid="gridDef"></div>
              <div class="selectedItems">

                <div class="gridStyle gridDetails" ng-grid="details"></div>
              </div>
          </div>
    </div>

    <div ng-show="isChartsPage()">
        <ul>
            <li ng-repeat="graph in graphs" id="{{graph.id()}}">
                <script>console.log("{{graph.name}}");</script>
            </li>
        </ul>
    </div>

</div>

<!--
    This is the template for the graph dialog that is displayed. It uses the
    dialogCtrl controller in qdrList.js.
-->
<script type="text/ng-template" id="template-from-script.html">
    <div class="listGraphs" title="Chart" ng-controller="QDR.ListChartController">
        <p ng-hide="isOnChartsPage()">
            <button ng-click="addChartsPage()"><i class="icon-bar-chart"></i> Add</button> this chart to the Charts page.
        </p>
        <p ng-show="isOnChartsPage()">
            <button ng-click="delChartsPage()">Remove</button> this chart from the <button ng-click="showChartsPage()"><i class="icon-bar-chart"></i> Charts</button> page.
        </p>
        <div id="{{svgDivId}}" class="d3Chart"></div>

        <div class="okButton">
                <button ng-click="okClick()">Close</button>
        </div>
    </div>
</script>
